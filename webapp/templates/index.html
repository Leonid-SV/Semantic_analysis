<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Необходимые Мета-теги всегда на первом месте -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid" >
    <div class = 'col-md-12' style = 'background-color: #1c3e57'>
        <br>
        <font color = '#eeff00' style = 'font-size: 24px'>Toxic</font>
        <font color = '#c3d0d9' style = 'font-size: 48px'><big>StackOverflow</big></font>
        <div class = 'col-md-4' align="right">
            <font color = '#c3d0d9' style = 'font-size: 36px'>
            <strong> Project</strong>
            </font>
            <br>
        </div>
        <br>
        <br>
    </div>
</div>

<br>

<div class = 'container'>
    <div class="row">

        <div class ='col-md-2' ></div>
        <div class ='col-md-8' style = 'background-color: #8ac4ed'>
            <br>
            <p class="form-control-static">Введите ключевые темы для оценки ее токсичности</p>
            <form action="" method="post">
                <input name = 'text' class="form-control" placeholder="введите текст">
                <br/>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <form action="" method="get">
                <button name = 'reset' type="submit" class="btn btn-primary">Reset</button>
            </form>
            <br>
        </div>



</div>
<br>

    {% if flag %}
        <div class = 'container'>
            <div class="row">
                <div class ='col-md-1' ></div>
                <br>
                <br>
                <div class ='col-md-1' ></div>
                <div class = 'col-md-10' style = 'background-color: #8ac4ed'>
                    <br>
                    <p>Результат обработки данных:</p> <p> {{answer}} </p>
                    <br>
                </div>
                <div class ='col-md-1' ></div>
            </div>
        </div>
    {% endif %}

<!-- jQuery первый, затем Tether, затем Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</body>
</html>
